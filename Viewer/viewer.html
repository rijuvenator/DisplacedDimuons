<!DOCTYPE html>
<html>
<head>
	<title>Displaced Dimuon Plot Viewer</title>
	<link href=styles.css type="text/css" rel=stylesheet>
	<meta charset="utf-8"/>
</head>

<body>
	<div id=page class=page>
		<div class=figure>
			<img id=plot class=figure src='' onerror="this.src='img/error.png';">
		</div>
		<div id=info>
			<div id=signals class=float style="width:24%">
			</div>
			<div id=plottype class=float style="width:76%">
				<h3 class=sbox>plot type</h3>
				<form id=plottype_form>
					<div id=plottype_row_0 class=float style="width:100%">
						<div id=plottype_headers_0>
							<h4 class=float style="width:20%">gen plots</h4>
							<h4 class=float style="width:20%">reco plots</h4>
							<h4 class=float style="width:20%">dimuon plots</h4>
							<h4 class=float style="width:40%">heat maps</h4>
						</div>
						<div id=plottype_forms_0>
							<div id=plottype_0 class=float style="width:10%">
							</div>
							<div id=plottype_1 class=float style="width:10%">
							</div>
							<div id=plottype_2 class=float style="width:20%">
							</div>
							<div id=plottype_3 class=float style="width:20%">
							</div>
							<div id=plottype_4 class=float style="width:40%">
							</div>
						</div>
					</div>
					<div id=plottype_row_1 class=float style="width:100%">
						<div id=plottype_headers_1>
							<h4 class=float style="width:100%">n&minus;1 plots</h4>
							<h5 class=float style="width:20%">|&Delta;&Phi;| &lt; &pi;/2</h4>
							<h5 class=float style="width:70%">|&Delta;&Phi;| &gt; &pi;/2</h4>
						</div>
						<div id=plottype_forms_1>
							<div id=plottype_5 class=float style="width:20%">
							</div>
							<div id=plottype_6 class=float style="width:70%">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src=script.js></script>
</body>
</html>
