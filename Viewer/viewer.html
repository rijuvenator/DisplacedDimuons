<!DOCTYPE html>
<html>
<head>
	<title>Displaced Dimuon Plot Viewer</title>
	<link href=styles.css type="text/css" rel=stylesheet>
	<meta charset="utf-8"/>
</head>

<body>
	<div id=page class=page>
		<div class=figure>
			<img id=plot class=figure src='' onerror="this.src='img/error.png';">
		</div>
		<div id=info>
			<div id=signals class=float style="width:30%">
			</div>
			<div id=plottype class=float style="width:70%">
				<h3 class=sbox>plot type</h3>
				<h4 class=float style="width:30%">gen plots</h4>
				<h4 class=float style="width:25%">reco plots</h4>
				<h4 class=float style="width:45%">dimuon plots</h4>
				<form id=plottype_form>
					<div id=plottype_0 class=float style="width:15%">
					</div>
					<div id=plottype_1 class=float style="width:15%">
					</div>
					<div id=plottype_2 class=float style="width:25%">
					</div>
					<div id=plottype_3 class=float style="width:45%">
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src=script.js></script>
</body>
</html>
